<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- thymeleaf模板必须引入 -->
<!-- thymeleaf模板必须引入 -->
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style type="text/css">
        .center {
            width: 400px;
            padding: 20px 20px;
            margin: 0 auto;
            font-size: 22px;
            background-color: cadetblue;
        }
        text,password {
            border:1px solid #ccc;
            height: 22px;
            width: 380px;
            margin: 6px 0px;
            padding-left: 5px;
        }
        .center h1 {
            text-align: center;
            font-size: 36px;
        }
        .center form {
            font-size: 22px;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>自定义登录页面</h1>
    <!--<form method="post" action="/authentication/form">-->
        <!--用户名：<input type="text" id="username" />-->
        <!--密码:<input type="password" id="password" />-->
        <!--<input value="登录" type="submit" />-->
    <!--</form>-->
    <form th:action="@{/login}" method="post" >
        <input th:text="用户名" type="text" name="username" />
        <input th:text="密码" type="password" name="password" />
        <button type="submit" >提交</button>
        <!-- ${session?.SPRING_SECURITY_LAST_EXCEPTION?.message} security自带的错误提示信息 -->
        <p th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}" ></p>
    </form>
</div>
</body>
</html>
