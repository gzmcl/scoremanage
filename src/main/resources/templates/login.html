<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- thymeleaf模板必须引入 -->
<!-- thymeleaf模板必须引入 -->
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style type="text/css">
        .center {
            width: 400px;
            padding: 20px 20px;
            margin: 0 auto;
            font-size: 22px;
            background-color: cadetblue;
        }
        text,password {
            border:1px solid #ccc;
            height: 22px;
            width: 380px;
            margin: 6px 0px;
            padding-left: 5px;
        }
        .center h1 {
            text-align: center;
            font-size: 36px;
        }
        .center form {
            font-size: 22px;
        }
        table{
            width: 380px;
            margin: 2px auto;
            /*text-align: center;*/
        }
        .btn{
            margin: auto;
            text-align: center;
            font-size: 40px;
            /*background-color: green;*/
        }
        .biaoti{
            margin-right: 10px;
            float:right
        }
        button{
            width:100px;height:32px;line-height:18px;font-size:18px;
        }
        input{
            width:240px;height:32px;line-height:18px;font-size:18px;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>自定义登录页面</h1>
    <form th:action="@{/login}" method="post" >
        <!--<input th:text="username" type="text" name="username" />-->
        <table>
            <tr>
                <td class="biaoti">用户名</td>
                <td><input type="text" name="username" ></td>
            </tr>
            <tr>
                <td  class="biaoti">密&nbsp;&nbsp;&nbsp;&nbsp;码</td>
                <td><input type="password" name="password" /></td>
            </tr>
        </table>
        <div class="btn"><button type="submit" >确定</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" >取消</button></div>

        <!-- ${session?.SPRING_SECURITY_LAST_EXCEPTION?.message} security自带的错误提示信息 -->
        <p th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}" ></p>
    </form>
</div>
</body>
</html>
